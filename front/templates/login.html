<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>welcome</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="/static/css/style.css" media="all" />
	<!--[if IE]><link rel="stylesheet" href="css/ie.css" media="all" /><![endif]-->
  <script src="/static/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript">
  // Page load delay by Curtis Henson - http://curtishenson.com/articles/quick-tip-delay-page-loading-with-jquery/
  $(function(){
  	$("#sub").click(function(){
      var username = $("#username").val();
      var password = $("#password").val();
      $.post("/",{'username':username,'password':password},function(data){
        if (data.auth == true) {
          window.location.href='/auto_deploy/';
          return true;
        }
        $("#wrong").css("display","block");
      })
      return false;
  	});

  });
  </script>

</head>

<body class="login">
	<section>
		<h1><strong>自动化部署系统</strong> </h1>
		<form id="formLogin" method="post">
      {% csrf_token %}
      {{ form }}
      <p id="wrong" style="display:None">  <a  style="color:red">用户名或密码错误</a></p>
      <button id="sub" type="submit" class="blue">登录</button>
		</form>

		<p><a href="#">Forgot your password?</a></p>
	</section>
</body>
</html>
